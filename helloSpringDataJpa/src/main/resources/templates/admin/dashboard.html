<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 대시보드 - Spring Data JPA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">관리자 패널</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">
                    환영합니다, <span sec:authentication="name"></span>님
                </span>
                <a class="nav-link" th:href="@{/logout}">로그아웃</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h2>관리자 대시보드</h2>
                <p class="text-muted">시스템 관리 기능에 접근할 수 있습니다.</p>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="bi bi-box-seam display-4 text-primary"></i>
                        <h5 class="card-title mt-3">상품 관리</h5>
                        <p class="card-text">상품 목록을 보고 추가, 수정, 삭제할 수 있습니다.</p>
                        <a th:href="@{/products}" class="btn btn-primary">상품 목록</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="bi bi-people display-4 text-success"></i>
                        <h5 class="card-title mt-3">사용자 관리</h5>
                        <p class="card-text">등록된 사용자 목록을 확인할 수 있습니다.</p>
                        <a th:href="@{/admin/users}" class="btn btn-success">사용자 목록</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="bi bi-gear display-4 text-warning"></i>
                        <h5 class="card-title mt-3">시스템 설정</h5>
                        <p class="card-text">시스템 전반적인 설정을 관리합니다.</p>
                        <button class="btn btn-warning" disabled>준비 중</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-12">
                <div class="alert alert-info" role="alert">
                    <h4 class="alert-heading">관리자 권한</h4>
                    <p>현재 ADMIN 권한으로 로그인되어 있습니다. 모든 기능에 접근할 수 있습니다.</p>
                    <hr>
                    <p class="mb-0">권한: <span sec:authentication="authorities" class="badge bg-primary"></span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
